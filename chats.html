<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Undongtalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- 와이파이 아이콘 -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            <!-- 시간  -->
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!-- 배터리 아이콘 -->
            <!--  라이트닝 아이콘 -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <sapn><i class="fas fa-search fa-lg"></i></sapn>
            <span><i class="fa-solid fa-comment-medical fa-bolt-lightning fa-lg"></i></span>
            <sapn><i class="fa-solid fa-music fa-lg"></i></sapn>
            <sapn><i class="fa-solid fa-gear fa-lg"></i></sapn>
        </div>
    </header>



    <main class="friends-screen">
        <a href="chat.html"> 
        <div class="user-component">
            <div class="user-component__column">

                <img src="screenshots/new.png" class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Channel</h4> 
                    <h6 class="user-component__subtitle">Pleace check My undong Account info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time ">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        </a>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span><i class="fa-solid fa-message fa-2x"></i></a>
            </li> 
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/ab58527593.js" crossorigin="anonymous"></script>
</body>

</html>
