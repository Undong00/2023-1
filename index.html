<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Undongtalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- 와이파이 아이콘 -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            <!-- 시간  -->
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!-- 배터리 아이콘 -->
            <!--  라이트닝 아이콘 -->
        </div>
    </div>
<!-- 헤더  -->
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Undongtalk</h1>
            <p class="welcome-header__text">If you havea undong Account, log in with you. 
            </p>
        </header>


        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number">
            <input name="password" type="password" placeholder="password">
            <input type="submit" value="Log In">
            <a href="#">Find Undong Account or Password</a>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
    
    <script src="https://kit.fontawesome.com/ab58527593.js" crossorigin="anonymous"></script>
</body>
</html>
