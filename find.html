<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- 와이파이 아이콘 -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            <!-- 시간  -->
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!-- 배터리 아이콘 -->
            <!--  라이트닝 아이콘 -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <sapn><i class="fas fa-search fa-lg"></i></sapn>
            <sapn><i class="fa-solid fa-gear fa-lg"></i></sapn>
        </div>
    </header>

    <div class="find-icons">
        <div class="find-icons__icons">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="find-icons__icons">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icons">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="find-icons__icons">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>
    </main>
    
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span> Go to Open chat Home<i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtag">#BTS#army#friends</h6>
                    <div class="open-post__members">
                        <img src="screenshots/new.png" />
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Actice</span>
                    </div>
                </div>
                <div class="open-post__column"></div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="screenshots/new.png"/>
                        <div class="open-post__heart-count"><i class="fa-solid fa-heart"></i><span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span><i class="fa-solid fa-message fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/ab58527593.js" crossorigin="anonymous"></script>
</body>

</html>
