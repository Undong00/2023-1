<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- 와이파이 아이콘 -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            <!-- 시간  -->
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!-- 배터리 아이콘 -->
            <!--  라이트닝 아이콘 -->
        </div>
    </div>



    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">언동</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuseday, June 30, 2020
        </div>

        <div class="messege-row">
            <img src="screenshots/해린.png">
            <div class="messege-row__content">
                <span class="messege__author">동언</span>
                <div class="messege__info">
                    <span class="messege__bubble">Hi!</span>
                    <span class="messege__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="messege-row messege-row--own">
            <div class="messege-row__content">
                <span class="messege__author"></span>
                <div class="messege__info">
                    <span class="messege__bubble">Hi!</span>
                    <span class="messege__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a messege..."/>
            <i class="fa-solid fa-face-smile"></i>
            <button>
            <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is super big ㅠㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/ab58527593.js" crossorigin="anonymous"></script>
</body>

</html>
